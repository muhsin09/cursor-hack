spring:
  application:
    name: ZekaKutusu
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  datasource:
    url: jdbc:h2:mem:zekakutusu
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.zekakutusu: DEBUG
    org.springframework.web: INFO

